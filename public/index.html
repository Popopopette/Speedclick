<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Speedclick</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fff;
    }

    /* 🔁 Logo 2x plus grand */
    #logo {
      width: 180px;
      margin: 10px;
      display: inline-block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    /* 🧱 Conteneur principal */
    #main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 60px;
      gap: 20px;
    }

    /* 🎮 Canvas du jeu */
    canvas {
      border: 1px solid #000;
      display: block;
    }

    /* 🏆 Panneau scores/timer */
    #sidePanel {
      width: 200px;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
    }

    #timer, #leaderboard {
      width: 100%;
      margin-top: 10px;
    }

    /* 💬 Chat vertical */
    #chatPanel {
      width: 200px;
      height: 600px;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #f5f5f5;
      text-align: left;
      padding: 10px;
      font-size: 14px;
    }

    #chatForm {
      display: flex;
      gap: 5px;
      padding: 10px 0;
    }

    #chatInput {
      flex: 1;
    }

    /* 👥 Lobby d’attente */
    #lobby {
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- 🔥 Logo -->
  <img src="speedclick.png" alt="Speedclick logo" id="logo" />

  <!-- 🧱 Contenu principal -->
  <div id="main">

    <!-- 🏆 Scores à gauche -->
    <div id="sidePanel">
      <div id="timer" style="display:none"></div>
      <div id="leaderboard" style="display:none"></div>
    </div>
