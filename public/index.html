<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Speedclick</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 150px;
      z-index: 10;
    }

    #main {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 80px;
    }

    canvas {
      border: 1px solid black;
      display: block;
    }

    #sidePanel, #chatPanel {
      width: 200px;
      height: 600px;
      display: flex;
      flex-direction: column;
    }

    #leaderboard {
      text-align: center;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f8f8f8;
    }

    #chatForm {
      display: flex;
      padding: 5px 0;
      gap: 5px;
    }

    #chatInput {
      flex: 1;
    }

    #lobby {
      text-align: center;
      padding: 30px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <img src="speedclick.png" alt="Speedclick logo" id="logo">

  <div id="main">
    <div id="sidePanel">
      <div id="leaderboard" style="display: none;"></div>
    </div>

    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>

    <div id="chatPanel">
      <div id="chat"></div>
      <form id="chatForm">
        <input id="chatInput" autocomplete="off" placeholder="Message...">
        <button>Envoyer</button>
      </form>
    </div>
  </div>

  <div id="lobby">
    <h2>En attente d'autres joueurs...</h2>
    <button id="startBtn" style="display: none;">DÃ©marrer la partie</button>
    <div id="playersList"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
