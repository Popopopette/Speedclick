<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Speedclick</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fff;
    }

    #logo {
      width: 300px;
      margin: 10px;
      display: inline-block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    #main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 60px;
      gap: 20px;
    }

    canvas {
      border: 1px solid #000;
      display: block;
    }

    #chatPanel {
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #f5f5f5;
      text-align: left;
      padding: 10px;
      font-size: 14px;
    }

    #chatForm {
      display: flex;
      gap: 5px;
      padding: 10px 0;
    }

    #chatInput {
      flex: 1;
    }

    #lobby {
      padding: 20px;
      text-align: center;
    }

    #timer, #leaderboard {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Logo en haut à gauche -->
  <img src="speedclick.png" alt="Speedclick logo" id="logo" />

  <!-- Conteneur principal : canvas + chat -->
  <div id="main">
    <canvas id="gameCanvas" width="800" height="600" style="display:none"></canvas>

    <div id="chatPanel">
      <div id="chat"></div>
      <form id="chatForm">
        <input id="chatInput" autocomplete="off" placeholder="Message...">
        <button>Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Lobby d'attente -->
  <div id="lobby">
    <h2>En attente d'autres joueurs...</h2>
    <button id="startBtn" style="display:none">Démarrer la partie</button>
    <div id="playersList"></div>
  </div>

  <!-- Timer et scores -->
  <div id="timer" style="display:none"></div>
  <div id="leaderboard" style="display:none"></div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
