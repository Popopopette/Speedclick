<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Speedclick</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #fff; }
    #logo {
      width: 150px; margin: 10px;
      position: absolute; top: 0; left: 0; z-index: 10;
    }
    #main {
      display: flex; justify-content: center;
      margin-top: 60px; gap: 20px;
    }
    canvas { border: 1px solid #000; display: block; }
    #sidePanel, #chatPanel {
      width: 200px; height: 600px; display: flex; flex-direction: column;
    }
    #chat { flex: 1; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f5f5f5; }
    #chatForm { display: flex; gap: 5px; padding: 10px 0; }
    #chatInput { flex: 1; }
    #leaderboard { text-align: center; }
    #lobby { padding: 20px; text-align: center; }
    button { padding: 6px 12px; font-size: 14px; }
  </style>
</head>
<body>
  <img src="speedclick.png" id="logo" alt="Speedclick logo">
  <div id="main">
    <div id="sidePanel">
      <div id="leaderboard" style="display:none"></div>
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display:none"></canvas>
    <div id="chatPanel">
      <div id="chat"></div>
      <form id="chatForm">
        <input id="chatInput" autocomplete="off" placeholder="Message...">
        <button>Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lobby">
    <h2>En attente d'autres joueurs…</h2>
    <button id="startBtn" style="display:none">Démarrer la partie</button>
    <div id="playersList"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
