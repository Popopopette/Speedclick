<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Speedclick</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #fff; }
    #logo {
      position: absolute; top: 10px; left: 10px;
      width: 150px; z-index: 10;
    }
    #mainContainer {
      display: flex; justify-content: space-between;
      align-items: flex-start; padding: 80px 50px 0 170px; gap: 20px;
    }
    #leaderboard { width: 200px; display: none; }
    #centerColumn { flex: 1; text-align: center; }
    canvas { border: 1px solid #000; margin-bottom: 20px; }
    #chatSection { width: 300px; }
    #chat {
      height: 400px; overflow-y: auto; border: 1px solid #ccc;
      background: #f5f5f5; padding: 10px; margin-bottom: 10px; text-align: left;
    }
    #chatForm { display: flex; gap: 5px; }
    #chatInput { flex: 1; }
    #lobby { padding: 20px; text-align: center; }
    #lobbyCanvas { display: block; margin: 20px auto; }
    #timer { margin-top: 10px; font-weight: bold; }
    #gameModeSelect { margin: 10px; }
  </style>
</head>
<body>
  <img src="speedclick.png" alt="Logo Speedclick" id="logo">
  <div id="lobby">
    <h2>En attente d'autres joueurs...</h2>
    <select id="gameModeSelect">
      <option value="classic">Mode Classique</option>
      <option value="battle">Battle Royale</option>
    </select>
    <button id="startBtn" style="display:none">DÃ©marrer la partie</button>
    <div id="playersList"></div>
    <canvas id="lobbyCanvas" width="800" height="600"></canvas>
  </div>
  <div id="mainContainer">
    <div id="leaderboard"></div>
    <div id="centerColumn">
      <canvas id="gameCanvas" width="800" height="600" style="display:none"></canvas>
      <div id="timer"></div>
    </div>
    <div id="chatSection">
      <div id="chat"></div>
      <form id="chatForm">
        <input id="chatInput" autocomplete="off">
        <button>Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
